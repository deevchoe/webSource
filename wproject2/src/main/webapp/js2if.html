<h2>조건 판단문 if</h2>

}else{
	document.write("아닌뎁");
}

document.write("<br>")

let re = res + 5;
if(re >= 90){
	document.write(`점수가 ${re}이므로 <b style='color:pink'>상</b>`);	
}else if(re >= 70){
	document.write(`점수가 ${re}이므로 <b stlye='color:blue'>중</b>`)

} 
</script>

<h2>조건 판단문 switch</h2>
<script type="text/javascript">
let hak = "B";
switch(hak.toLowerCase()){	// toLowerCase : 소문자화
case "a":
case "b":
case "c":
	document.write('잘하고 있어요');
	break;
case "d":
	document.write('분발하세요');
	break;
default:
	document.write('기타');
}
</script>
