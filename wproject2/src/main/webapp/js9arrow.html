<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
const sum1 = function(a, b){	// function : 이름이 없는 함수(익명 함수)  이 함수 객체를 갖고 있는 것이 sum1
	return a + b;
}
console.log(`두 수의 합은 ${sum1(3, 4)}`);

const sum2 = (a, b) => a + b;	// arrow function을 사용하여 위 식이 이렇게 간결해졌다.
console.log(`두 수의 합은 ${sum2(3, 4)}`);

//let double1 = (n) => n * 2;
let double1 = n => n * 2;	// 파라미터의 갯수가 1개이면 괄호를 생략할 수 있다.
console.log(double1(3));

let sayHi = () => '안녕하세요';	// 파라미터가 없다고 괄호를 생략하는 것은 안!된!다!
console.log(sayHi());

//let age = prompt('나이 입력', 22);	// 초기치 : 22
let age = 33;
let welcome = (age < 30)?() => console.log("안녕"):() => "반가워";
console.log(welcome);
/*
프로그래밍에서 콜백 함수(callback function)는 
다른 코드의 인수로서 넘겨주는 실행 가능한 코드를 말한다. 
콜백을 넘겨받는 코드는 이 콜백을 필요에 따라 즉시 실행할 수도 있고, 아니면 나중에 실행할 수도 있다.
 */
 
console.log('------------');
//console.clear();	// 콘솔창을 깨끗하게 비워줌
let sumFunc = (a, b) => {
	let result = a + b;
	return result;
}	// arrowfunction에서 실행할 문장이 여러개면 { } 중괄호를 둘렀을때 return을 생략할 수 없다.
console.log(`sumFunc 결과 : ${sumFunc(3, 4)}`);

console.log('------------');
// 반복문 처리 : for
function func(...para){	// 구조분해 연산자 ... : para는 배열이 된다. 분해된다. 
	console.log(para.length, ' ', para);
	
	for(let i = 0; i < para.length; i++){
		console.log(para[i]);
	}
	
	for(let s of para){	// 배열찍을땐 of    / in은 객체
		console.log(s);
	}
	
	// Array.forEach(callbackFn [,arg])
	para.forEach(function(obj){	// function(obj) : 콜백함수
		console.log(obj);
	});
	
	(para.forEach((obj => console.log(obj))));
}

func('a', 'b', 'c', 'd');

console.log('---콜백함수---------');		// 나중에 함수를 예약하는 것
// setInterval() 함수는 어떤 코드를 일정한 시간 간격을 두고 반복해서 실행하고 싶을 때 사용
//setInterval(() => console.log(new Date()), 2000);	// setInterval(handler(수행함수), 시간)

// 어떤 코드를 바로 실행하지 않고 일정 시간 기다린 후 실행해야하는 경우
//간단한 예로, 2초를 기다린 후에 어떤 문자열을 콘솔에 출력해보겠습니다.
//setTimeout(() => console.log("2초 후에 실행됨"), 2000); //setTimeout(handler(수행함수), 시간)
// 2초 후에 () => console.log("2초 후에 실행됨") 요 함수를 실행

console.log('처리 1');	// 1) 얘 찍고
setTimeout(function() {
	console.log('처리 2');	// 3) 3초 후에 출력됨   예약되어 있는 것. 콜백
}, 3000);
console.log('처리 3');	// 2) 얘 찍고

// argument로 화살표 함수 사용
function abcFunc(su, f1, f2){	// f1, f2 : 함수를 기억하고 있는 객체 변수
	if(su % 2 === 0) f1(); else f2();
}

abcFunc(2, () => console.log('짝수'), () => console.log('홀수')); 

function showOk(){
	console.log('네 동의합니다');
}
function showCancel(){
	console.log('아니오');
}
function ask(question, yes, no){
	if(confirm(question)) yes(); else no();	// confirm의 리턴값에 따라 showOk가 showCancel이 실행될 수 있다.   잠깐의 텀을 주고 결과값을 출력하는 콜백함수
}

ask("동의합니까?", showOk, showCancel)

</script>
</head>
<body>
<h2>화살표 함수</h2>
함수 표현식보다 단순하고 간결한 문법으로 함수를 만들 수 있는 방법이 있습니다.
바로 화살표 함수(arrow function)를 사용하는 것
</body>
</html>
