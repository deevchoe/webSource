<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	let btnLogin = document.querySelector("#btnLogin");
	btnLogin.addEventListener("click", loginFunc, false);
	
	document.querySelector("#btnInsert").addEventListener("click", insertFunc, false);
}

function loginFunc(){
	if(frm.userid.value === ""){
		alert("아이디 입력!");
		frm.userid.focus();
		return false;
	} else if(frm.password.value === ""){
		alert("비밀번호 입력!");
		frm.password.focus();
		return false;
	}
	frm.action = "login.m2";
	frm.submit();
}

function insertFunc(){
	frm.action = "insert.html";
	frm.submit();
}

</script>
</head>
<body>
<h3>🌟 사용자 관리 로그인 (MVC) 🌟</h3>
<form name="frm" method="post">
ID: <input type="text" name="userid"><br>
PW: <input type="text" name="password"><br>
<input type="button" value="로그인" id="btnLogin">
<input type="button" value="회원가입" id="btnInsert">
</form>
</body>
</html>
